<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp (Vanilla)</title>
  <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">TodoApp</h1>
      <p class="header__subtitle">Application written in vanilla Javascript<p>
    </header>
    
    <form class="add-form">
      <input class="add-form__input" type="text" autofocus placeholder="What's it next?">
      <button class="add-form__button" type="submit">Add</button>
    </form>
  
    <ul class="list">
      <!-- Todos will be rendered here -->  
    </ul>
  </div>

  <footer class="footer">
    <p>Implemented by <b>Francesco Stella</b></p>
  </footer>

  <template id="template--todo-item">
    <li class="list__item" data-todo-id="${todo.id}">
      <label class="list__label">
        <input class="list__checkbox" type="checkbox">
        <span class="list__checkmark"></span>
        <span class="list__description">${todo.value}</span>
      </label>
      <button class="list__delete">‚ùå</button>
    </li>
  </template>

  <script type="module" src="js/entry.js"></script>
</body>
</html>
