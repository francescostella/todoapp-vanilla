<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp (Vanilla)</title>
  <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
  <header class="banner">
    <h1 class="banner__title">todos</h1>
    <p class="banner__subtitle">Todo App (Vanilla)!!<p>
  </header>
  
  <div class="insert">
    <input class="insert__input" type="text">
    <button class="insert__add">Add Todo</button>
  </div>

  <ul class="list">
    <li class="list__item">
      <label class="list__label">
        <input class="list__checkbox" type="checkbox">
        <span class="list__description">Walk the dog</span>
      </label>
      <button class="list__delete">‚ùå</button>
    </li>
  </ul>

  <script src="js/app.js"></script>
</body>
</html>
