<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp (Vanilla)</title>
  <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="theme-toggle">
        <button class="theme-toggle__button">
          <span class="theme-toggle__icon theme-toggle__icon--light">‚òÄÔ∏è</span>
          <span class="theme-toggle__icon theme-toggle__icon--dark">üåö</span>
        </button>
      </div>
      <h1 class="header__title">TodoApp</h1>
      <p class="header__subtitle">Application written in vanilla Javascript<p>
    </header>
    
    <form class="add-form">
      <input class="add-form__input" type="text" autofocus placeholder="What's it next?">
      <button class="add-form__button add-form__button--add" type="submit">Add</button>
      <button class="add-form__button add-form__button--clear" type="submit">Clear Completed</button>
    </form>
  
    <ul class="list">
      <!-- Todos will be rendered here -->  
    </ul>
    <div class="info">
      <p class="info__left"></p>
    </div>
    <footer class="footer">
      <ul class="footer__nav">
        <li class="footer__nav-item">
          <a href="https://github.com/francescostella" class="footer__nav-link">Github</a>
        </li>
        <li class="footer__nav-item">
          <a href="https://www.linkedin.com/in/francescostella/" class="footer__nav-link">LinkedIn</a>
        </li>
        <li class="footer__nav-item">
          <a href="https://www.francesco.work/" class="footer__nav-link">About</a>
        </li>
      </ul>
      <p>Implemented by <b>Francesco Stella</b></p>
    </footer>
  </div>


  <template id="template--todo-item">
    <li class="list__item">
      <label class="list__label">
        <input class="list__checkbox" type="checkbox">
        <span class="list__checkmark"></span>
        <span class="list__description list__description--view">${todo.value}</span>
        <input class="list__description list__description--edit" type="text" value="${todo.value}">
      </label>
      <div class="list__buttons">
        <button class="list__button list__button--delete">‚ùå</button>
        <button class="list__button list__button--edit">‚úèÔ∏è</button>
        <button class="list__button list__button--fav">
          <span class="list__star list__star--empty">‚òÜ</span>
          <span class="list__star list__star--filled">‚òÖ</span>
        </button>
      </div>
    </li>
  </template>

  <script type="module" src="js/entry.js"></script>
</body>
</html>
